<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Carts</title>
</head>
<body>
    <div align="center">
        <h2>View Carts</h2>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Cart ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Total Products</th>
                    <th>Total Quantity</th>
                    <th>Total Price</th>
                    <th>Discounted Total</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>
        fetch('https://dummyjson.com/carts')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let tbl = '';
                data.carts.map(cart => {
                    cart.products.map(product => {
                        tbl += `
                            <tr>
                                <td>${cart.id}</td>
                                <td>${product.title}</td>
                                <td>${product.price}</td>
                                <td>${product.quantity}</td>
                                <td>${product.price}</td>
                                <td>${product.total}</td>
                                <td>${product.discountedTotal}</td>
                                <td><img src="${product.thumbnail}" alt="Thumbnail" width="90"></td>
                            </tr>
                        `;
                    });
                });
                document.getElementById('tbody').innerHTML = tbl;
            })
    </script>
</body>
</html>
